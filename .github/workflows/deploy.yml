name: build push image for deployment

on:
  push:
    branches:
      - main

env:
  job_env: sssss

jobs:
  sample-job-section:
    environment: action
    runs-on: ubuntu-latest
    env:
      SOME_ENV: some_Data

    steps:
      - name: print something
        run: echo "Here Modulithers!! I am printing something"

      - name: show host environment variable
        run: echo "some data ${{ env.SOME_ENV }} actuator endpoint ${{ vars.ACTUATOR_EXPOSED_ENDPOINTS }}"

      - name: print job
        env:
          step_level_env: stepenv
        run: echo " job env ${{ env.job_env }} step env ${{ env.step_level_env }}"

  build-job-section:
    environment: action
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16.2
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MODULITH_HOST: localhost
      MODULITH_PORT: 5432
      MODULITH_DB_NAME: testdb
      MODULITH_USERNAME: ${{ secrets.MODULITH_USERNAME }}
      MODULITH_PASSWORD: ${{ secrets.MODULITH_PASSWORD }}
      SPRING_PROFILE: ${{ vars.SPRING_PROFILE }}

    steps:
      - name: Get Code
        uses: actions/checkout@v4

      - name: Set Up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '25'
          cache: maven

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.2

      - name: Output Info
        run: ls && mvn -version && ls /opt

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            nc -z $MODULITH_HOST $MODULITH_PORT && break
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run Maven tests
        env:
          MODULITH_USERNAME: ${{ secrets.MODULITH_USERNAME }}
          MODULITH_PASSWORD: ${{ secrets.MODULITH_PASSWORD }}
          MODULITH_HOST: ${{ env.MODULITH_HOST }}
          MODULITH_PORT: ${{ env.MODULITH_PORT }}
          MODULITH_DB_NAME: ${{ env.MODULITH_DB_NAME }}
        run: mvn clean test

      - name: Build with Maven
        run: mvn clean package -DskipTests -Dspring-boot.run.profiles=${{ env.SPRING_PROFILE }}

      - name: list files
        run: ls target/**

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spring-modulith-artifact
          path: |
            target/spring-modulith-course-0.0.1-SNAPSHOT.jar
            Dockerfile
          overwrite: 'true'
          retention-days: 5

  push-image-section:
    environment: action
    needs: build-job-section
    runs-on: ubuntu-latest

    steps:
      - name: print something
        run: echo " job env ${{ env.job_env }}"

      - name: download artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-modulith-artifact

      - name: Output downloaded contents
        run: ls && ls target/**

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: push image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mudlith:1.0
          context: .
          file: ./Dockerfile_old
          builder: ${{ steps.buildx.outputs.name }}
